<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacTo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1">
        <p>Welcome To Tic-Tac-To Game</p>
    </div>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"></div>
            <div class="box bt-0"></div>
            <div class="box bt-0 br-0"></div>
            <div class="box bl-0"></div>
            <div class="box"></div>
            <div class="box br-0"></div>
            <div class="box bl-0 bb-0"></div>
            <div class="box bb-0"></div>
            <div class="box bb-0 br-0"></div>
        </div>
   
    <div class="gameInfo">
        <div class="info">
            <p>Turn for X</p> 
        </div>
        <div>
            <button id="reset" type="button">Reset</button>
        </div>
        <div class="imgbox">
            <img src="giphy.gif" alt=""  srcset="">
        </div>
       
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="script.js"></script>    
</body>
</html>
